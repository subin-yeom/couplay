<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="link-text">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <a href="#">주문조회</a>
      </div>
      <div class="brand"><img src="images/logo.png" alt="couplay" /></div>
      <div class="menu">
        <a href="#">shopping</a>
        <a href="#">sales</a>
        <a href="#">event</a>
      </div>
    </div>
    <!-- /.header -->
    <div class="main">
      <form method="post" action="http://localhost:3000/signup">
        <div class="join-type">
          <table>
            <tr>
              <th>회원구분</th>
              <td>
                <label><input type="radio" name="user_gubun" value="0" checked>개인회원</label>
                <label><input type="radio" name="user_gubun" value="1">사업자회원</label>
              </td>
            </tr>
          </table>
        </div>
        <div class="basic-info"></div>
        <table>
          <tr>
            <th>아이디</th>
            <td>
              <input type="text" name="user_id">
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="password" name="user_pwd">
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <td>
              <input type="text" name="user_name">
            </td>
          </tr>
          <tr>
            <th>연락처</th>
            <td>
              <input type="tel" name="user_phone">
            </td>
          </tr>
          <tr>
            <th>SMS 수신여부</th>
            <td>
              <input type="checkbox" name="user_sms" value="1" checked>수신함
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="email" name="user_email">
            </td>
          </tr>
          <tr>
            <th>파일첨부</th>
            <td>
              <input type="file" name="user_file">
            </td>
          </tr>
        </table>
        <input type="submit" value="가입">
        <input type="reset" value="취소">
      </form>
    </div>
    <!-- /.main -->
    <div class="footer">
      <div class="submenu">
        <a href="#">이용약관</a>
        <a href="#">개인정보취급방침</a>
        <a href="#">이용안내</a>
        <a href="#">고객센터</a>
      </div>
      <div class="site-info">
        <p>광주 서구 경열로3 (농성로 271-4), 커플레이</p>
        <p>copyright&copy; 2024. <span class="owner">couplay</span>. all rights reserved</p>
      </div>
    </div>
    <!-- /.footer -->
  </body>
</html>
